<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Country API</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Country API</h1>

        <form>
            <select id="CountryDropdown">
              <option value="Estonia">Estonia</option>
              <option value="Latvia">Latvia</option>
              <option value="Lithuania">Lithuania</option>
            </select>
        </form>

        <button class="GetInfoBtn">Get info</button>

        <hr>
        <div class="info">
            <h1 class="CountryName">Name : </h1>
            <p class="topLevelDomain">Top-level domain : </p>
            <p class="CallingCode">Calling code : </p>
            <p class="Capital">Capital : </p>
            <p class="Region">Region : </p>
            <p class="Subregion">Subregion : </p>
            <p class="Population">Population : </p>
            <p class="Timezone">Timezone : </p>
            <p class="Language">Language : </p>
            <p class="CurrencyCode">Currency code : </p>
            <p class="CurrencyName">Currency name : </p>
            <p class="CurrencySymbol">Currency symbol : </p>
        </div>
        
        <div class="FlagImg">
            <img src="img/800px-Question_mark_(black).svg.png" alt="">
        </div>

    </div>
    <script src="javascript/app.js"></script>
</body>
</html>
